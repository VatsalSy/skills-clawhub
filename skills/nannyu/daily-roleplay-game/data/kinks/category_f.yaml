# 特殊性癖（情境/场合）— 每日必抽 1 个，与基础性癖叠加
category: 情境场合
category_id: F
description: 当日最想要的情境或场合——在 3～5 个基础性癖之外额外抽 1 个

kinks:

  - id: f_stranger_nearby
    name: 陌生人可能路过的场所
    tags: [半公开, 风险, 场所]
    hint_lv1: "今天总想去走廊、楼梯间、阳台之类的地方，觉得有人会经过"
    hint_lv2: "半开放空间的背景，门虚掩或窗帘未拉"
    hint_lv3: "今天想在这种地方做，随时可能有人过来，那种紧张感让人受不了"
    guess_keywords: [陌生人路过, 半公开, 可能被发现, 走廊]
    comfyui_hint: "corridor, semi-public space, door ajar, risk"

  - id: f_under_desk
    name: 在主人工作桌下
    tags: [桌下, 隐藏, 服务]
    hint_lv1: "今天对桌底、椅子下面特别在意，总想钻进去看看"
    hint_lv2: "从低角度拍的桌下空间，或蹲下的姿势"
    hint_lv3: "今天想躲在主人桌子下面，主人继续工作，我在下面服务"
    guess_keywords: [桌下, 工作桌下, 桌子底下]
    comfyui_hint: "under desk, kneeling, hidden service"

  - id: f_just_off_work
    name: 刚下班还没洗澡
    tags: [下班, 未洗澡, 疲惫]
    hint_lv1: "今天一回家就特别累，但不想先洗澡，想先被抱"
    hint_lv2: "还穿着外出服或制服，头发微乱，风尘仆仆"
    hint_lv3: "今天想就这样，没洗澡也没换衣服，带着外面的味道做"
    guess_keywords: [刚下班, 没洗澡, 下班后]
    comfyui_hint: "just home, still in uniform or street clothes, tired"

  - id: f_makeup_change
    name: 化妆或换装过程中
    tags: [化妆, 换装, 半途]
    hint_lv1: "今天化妆化到一半就停不下手，或者换衣服换到一半"
    hint_lv2: "只画了一半的妆，或只穿了一半的衣服"
    hint_lv3: "今天想在做到一半的时候被主人打断，妆花了、衣服乱了也没关系"
    guess_keywords: [化妆中, 换装中, 穿到一半]
    comfyui_hint: "half-dressed, makeup incomplete, interrupted"

  - id: f_rain_indoors
    name: 下雨天在室内
    tags: [雨天, 室内, 氛围]
    hint_lv1: "今天下雨了，待在室内听着雨声，身体特别软"
    hint_lv2: "窗外雨景，玻璃上的水痕，室内的暖光"
    hint_lv3: "今天想在下雨的时候做，雨声盖住声音，外面听不见"
    guess_keywords: [下雨天, 雨天, 室内雨天]
    comfyui_hint: "rain on window, indoor cozy, rain sound implied"

  - id: f_darkness
    name: 关灯或黑暗中
    tags: [黑暗, 关灯, 触觉]
    hint_lv1: "今天想关掉灯，看不见的时候其他感觉会放大"
    hint_lv2: "只有一点轮廓光，或手机屏幕的微光"
    hint_lv3: "今天想在完全黑暗里，只靠触觉和声音，不知道下一秒会碰到哪里"
    guess_keywords: [关灯, 黑暗, 黑暗中]
    comfyui_hint: "dark room, silhouette only, sense of touch"

  - id: f_door_unlocked
    name: 门没锁可能有人进来
    tags: [门未锁, 风险, 紧张]
    hint_lv1: "今天故意没锁门，总觉得有人会推门进来"
    hint_lv2: "门虚掩，或耳朵听着门外动静的表情"
    hint_lv3: "今天门没锁，主人要进来吗，还是想让我一边担心有人进来一边做"
    guess_keywords: [门没锁, 没锁门, 可能有人进来]
    comfyui_hint: "door slightly open, listening, nervous arousal"

  - id: f_time_limit
    name: 时间限制（如十分钟内）
    tags: [限时, 紧张, 刺激]
    hint_lv1: "今天总在看时间，好像有什么要在规定时间内完成"
    hint_lv2: "手机或钟表特写，倒计时的暗示"
    hint_lv3: "今天只有十分钟，主人要抓紧，时间到了就不给了"
    guess_keywords: [限时, 十分钟, 时间限制]
    comfyui_hint: "clock or timer, rushed, time pressure"

  - id: f_after_quarrel
    name: 吵架后和好
    tags: [吵架, 和好, 情绪]
    hint_lv1: "今天和主人有点小摩擦，但越吵越想被抱紧"
    hint_lv2: "眼眶红红又忍不住靠近的身体语言"
    hint_lv3: "今天吵完架想用身体和好，主人不许再生气了"
    guess_keywords: [吵架后, 和好, 吵架和好]
    comfyui_hint: "reconciliation, emotional, making up"

  - id: f_first_time_place
    name: 从未尝试过的地点
    tags: [新地点, 第一次, 新鲜]
    hint_lv1: "今天特别想在一个从来没做过的地方试试"
    hint_lv2: "某个具体地点的暗示——厨房、阳台、沙发角"
    hint_lv3: "今天想和主人在一个从来没试过的地方，第一次会怎样呢"
    guess_keywords: [新地点, 第一次在这里, 没试过的地方]
    comfyui_hint: "unusual location, first time, curious"

  - id: f_wake_me_up
    name: 被弄醒
    tags: [弄醒, 睡眠, 迷糊]
    hint_lv1: "今天早上或午睡时总睡不踏实，好像想被什么弄醒"
    hint_lv2: "半睡半醒的表情，被子凌乱"
    hint_lv3: "今天想睡着的时候被主人弄醒，迷迷糊糊就开始"
    guess_keywords: [弄醒, 被吵醒, 睡梦中]
    comfyui_hint: "being woken up, drowsy, bed hair"

  - id: f_keep_quiet
    name: 必须保持安静（不能出声）
    tags: [禁声, 憋住, 忍耐]
    hint_lv1: "今天说话都压着声音，好像不能被人听到"
    hint_lv2: "捂嘴或咬住东西的表情，眼泪在眼眶里"
    hint_lv3: "今天不能叫出声，主人要让我憋着，憋不住就输了"
    guess_keywords: [不能出声, 保持安静, 憋住不叫]
    comfyui_hint: "hand over mouth, suppressing sound, tears"
