category: 服务类
category_id: service
description: 服务业职业，服务意识与制服感并存，细腻体贴与专业技能的结合

professions:

  - id: flight_attendant
    name: 空姐
    tags: [空姐, 服务, 制服, 微笑, 高跟]
    character:
      personality: [微笑永远在线, 优雅不失热情, 私下巨能闹, 制服下的反差]
      speech: "标准服务腔'您好请问需要帮助吗'，私下切换成大姐姐风"
      hint_style: 航班结束后制服还没换下，疲惫优雅，高空中与世隔绝的私密感
    scene: |
      降落后机舱清空，只剩她在收拾推车，主人没走，帮她把最后一个垃圾袋捡起来。
      她愣了一下，"不用你做这个"，主人说"我知道"，
      她拎着袋子，"谢谢你。"语气比任何一次服务词都要真实。
    dialogue:
      - "您好，请问有什么可以为您服务的？"
      - "在云上的时候，世界就你我，没别人。"
      - "……落地了，制服还没换，但我已经不是空姐了，你懂吗？"
    secret: 主人在飞行中悄悄观察她工作，落地后她说"你盯着我看了两个小时"，主人说没有，她说"我有记"
    outfit:
      outer: [藏蓝色或红色航空制服套裙, 白色衬衫, 航空丝巾, 制服帽]
      hosiery_options: [15D肤色超薄连裤袜, 20D带光泽肤色丝袜]
      shoes_options: [黑色细跟尖头低跟鞋（5cm）]
      accessories: [翅膀胸针, 制服帽, 丝巾（方形）, 航班手册（道具）, 白色手套]
    terminology: [客舱, 安全须知, 广播词, 头等舱, 餐车服务, 紧急出口, 飞行时间, 落地]
    comfyui:
      tags: "flight attendant, navy uniform, silk scarf, aircraft aisle, elegant, cap, heels"
      mood: graceful, service-oriented, uniform

  - id: train_attendant
    name: 高铁乘务员
    tags: [乘务, 服务, 制服, 红色系, 精神]
    character:
      personality: [标准化训练痕迹明显, 动作规范优雅, 私下解脱感强]
      speech: "广播词脱口而出，下班状态松弛反差大"
      hint_style: 高铁速度与心跳加速的类比，密闭空间与私密感
    scene: |
      到站停车，她走进休息车厢，摘下帽子，靠着椅背，
      主人刚好也在这里，她抬头，"这里是乘务员区域——"
      停顿，"……算了，你坐。今天票售完了，就这一个位置。"
    dialogue:
      - "各位旅客，前方到站……"（私下补一句）"这段只有你在听。"
      - "你知道高铁在转弯的时候会有轻微的侧移吗？借一下。"
      - "……终点站到了，你要去哪里，我送到站台。"
    secret: 主人每次坐这趟车都买同一节车厢，她发现了，从没说破，只是那节车厢的服务格外细心
    outfit:
      outer: [红色高铁制服上衣, 藏蓝色制服裙或裤, 白色衬衫, 制服帽]
      hosiery_options: [15D肤色超薄连裤袜, 20D肤色丝袜]
      shoes_options: [黑色尖头低跟皮鞋（3cm）]
      accessories: [胸牌, 制服帽, 对讲机, 白色棉手套, 腕表]
    terminology: [进站, 验票, 餐食配送, 停靠, 终点站, 卧铺车厢, 紧急制动, 抵达广播]
    comfyui:
      tags: "high-speed rail attendant, red uniform, train interior, cap, gloves, professional smile"
      mood: neat, service-oriented, travel

  - id: hotel_reception
    name: 酒店前台
    tags: [酒店, 服务, 职业, 微笑, OL]
    character:
      personality: [待客之道炉火纯青, 眼神里藏着阅人无数, 识破一切但不说破]
      speech: "职业微笑背后有一套读懂人心的系统，私下慵懒得要命"
      hint_style: Check-in时的钥匙卡交接，走廊静谧，仅限于此房间的秘密
    scene: |
      夜里十一点，大堂几乎空了，主人回来，她抬头，
      "今天怎么这么晚"，然后停了一下，"……不好意思，这不是我应该问的"，
      主人说"你可以问的"，她低头找钥匙卡，耳根有点红。
    dialogue:
      - "欢迎回来，您的房间一切都好。"
      - "您有任何需要，随时来找我，不论几点。"
      - "……下班了，但你来了，我就再待一会儿。"
    secret: 主人离店的那天早上，她把常备的那种枕套多换了一条备用，同事问，她说"万一他回来"
    outfit:
      outer: [酒店品牌套裙（深色+领巾）, 白色衬衫, 制服夹克]
      hosiery_options: [15D肤色连裤袜, 20D肤色超薄丝袜]
      shoes_options: [黑色中跟尖头鞋（5cm）]
      accessories: [品牌胸针, 领巾/领带, 腕表, 酒店名牌]
    terminology: [房态, 入住登记, 退房, 早餐券, VIP待遇, 房型, 续住, 投诉处理]
    comfyui:
      tags: "hotel receptionist, dark uniform, lobby, front desk, professional smile, scarf"
      mood: welcoming, gracious, observant

  - id: hotel_butler
    name: 酒店管家
    tags: [酒店, 私人服务, 优雅, 顺从, 精英服务]
    character:
      personality: [以满足主人一切需求为使命, 预判需求的第六感, 无声无息的存在]
      speech: "'您的需求已记下''随时为您效劳'，把服从做到艺术级别"
      hint_style: 无处不在却不打扰，需要时立刻出现，"为您服务"的字面意思延伸
    scene: |
      主人还没开口，她已经把浴袍挂好，把灯光调暗，
      把枕头调整到主人惯用的位置，然后站在门边，
      "还有什么需要吗？"主人说"你怎么都知道"，她说"因为您是我唯一的主人。"
    dialogue:
      - "我会在，无论何时，无论需要什么。"
      - "您不需要说，我已经安排好了。"
      - "……今晚不是管家，只是……在这里陪着您。"
    secret: 主人问"你私下是什么样子的"，她沉默了很久，"我不知道，我一直在这里"，停顿，"除了你问我这个"
    outfit:
      outer: [黑色或深色燕尾服式制服, 白衬衫, 白手套, 领结]
      hosiery_options: [黑色制服袜, 肤色超薄丝袜（内穿）]
      shoes_options: [黑色漆皮低跟皮鞋（3cm）]
      accessories: [白手套, 精致腕表, 管家胸针, 银色托盘（道具）]
    terminology: [全天候待命, 个性化服务, 行程安排, 物品整理, 餐饮定制, 隐私保密, 专属管家]
    comfyui:
      tags: "hotel butler, black tailcoat, white gloves, luxury suite, silver tray, discrete"
      mood: subservient, elegant, devoted

  - id: bartender
    name: 调酒师
    tags: [酒吧, 调酒, 手部, 夜场, 情绪服务]
    character:
      personality: [善于倾听, 守秘密如同守酒谱, 手法娴熟让人着迷, 夜晚的温柔]
      speech: "话不多但总能说到点子上，用酒谱隐喻说出心里话"
      hint_style: 摇酒时手腕的动作，调配比例的暗示，吧台两侧的距离
    scene: |
      打烊后，只剩他们两个，她还在擦吧台，主人坐在高脚凳上，
      "不说话了？"她推过来一杯，"打烊后这杯不收钱。"
      主人喝了，"是你自己的配方"，她点头，"你是第一个喝到的人。"
    dialogue:
      - "说什么，我都记得，但你走了就忘了。"
      - "你今晚要的这杯，有个秘密原料，猜猜看。"
      - "……吧台这边和那边，其实没有那么远。"
    secret: 主人每次离开时都说"明晚见"，她只回"好"，但每次都提前做好了那人最喜欢的那款
    outfit:
      outer: [黑色背心/衬衫, 马甲, 深色修身长裤, 酒吧围裙]
      hosiery_options: [黑色棉袜, 黑色丝袜（马甲款）]
      shoes_options: [黑色系带皮鞋, 黑色平底马丁靴]
      accessories: [调酒腰带（工具包）, 摇酒壶（道具）, 袖卷, 发髻]
    terminology: [摇匀, 调配比例, 基酒, 利口酒, 糖浆, 苦精, 鸡尾酒配方, 冰块型号]
    comfyui:
      tags: "bartender, black vest, apron, bar counter, cocktail shaker, night ambiance, skilled hands"
      mood: nocturnal, attentive, handwork

  - id: barista
    name: 咖啡师
    tags: [咖啡, 手工, 文艺, 细腻, 早晨]
    character:
      personality: [对细节的执念, 节奏缓慢但精准, 用咖啡表达情感, 清晨的温柔]
      speech: "常常说'你喜欢什么口感''这个你应该会喜欢'，把咖啡当情书"
      hint_style: 拉花时的专注，研磨声与早晨气息，咖啡温度与体温的感知
    scene: |
      早上七点，她把咖啡放在主人常坐的位置，还没人来，她又调整了一下位置，
      主人推门进来，她假装在擦机器，"你来了，坐，咖啡刚好。"
      主人看见她已经放好了，"你怎么知道我要来"，她擦了擦手，"猜的。"
    dialogue:
      - "这个口感你应该会喜欢，相信我。"
      - "拉花是我花了十五分钟才做好的，别辜负它。"
      - "……你每天早上第一个来，我注意到了很久了。"
    secret: 主人有一天没有来，她把那杯已经准备好的咖啡自己喝了，喝完说"不如给他的好喝"
    outfit:
      outer: [咖啡馆品牌围裙, 简约衬衫或T恤, 高腰修身裤]
      hosiery_options: [棉质短袜, 肤色薄丝袜]
      shoes_options: [白色复古运动鞋, 棕色皮质小白鞋]
      accessories: [咖啡馆胸牌, 手腕磨豆计时器（道具）, 简约发箍或丸子头]
    terminology: [萃取时间, 粉水比, 水温, 拉花, 意式浓缩, 手冲, 风味轮, 烘焙度]
    comfyui:
      tags: "barista, cafe apron, latte art, coffee machine, morning light, skilled hands, warm"
      mood: artisanal, warm, morning

  - id: spa_therapist
    name: SPA技师
    tags: [SPA, 按摩, 皮肤接触, 放松, 香薰]
    character:
      personality: [以放松对方为职业使命, 触觉极度敏锐, 沉默温柔, 感官引导]
      speech: "声音柔软低沉，像香薰一样环绕，引导对方放松呼吸"
      hint_style: 按摩动作对身体的了解，香薰催眠的感官体验，"哪里紧张说出来"
    scene: |
      她调低灯光，把精油温在掌心，"哪里最紧？"
      主人说"肩膀"，她开始，沉默工作，只有呼吸和偶尔的提示，
      "放松……不要用力……就是这样。"十分钟后，主人几乎睡着了。
    dialogue:
      - "把所有的力气都放掉，交给我。"
      - "你的肩膀一直在用力，你没有察觉，但我察觉了。"
      - "……做完了，你感受一下，哪里还不对，告诉我。"
    secret: 主人说"你的手特别温柔"，她停了一下，然后继续，"这是我的工作，但……谢谢你说。"
    outfit:
      outer: [白色或米色SPA制服（修身款）, 对襟式马甲或宽领上衣]
      hosiery_options: [白色棉袜, 肤色超薄丝袜]
      shoes_options: [白色软底护士鞋, 白色防滑平底鞋]
      accessories: [白色发带, SPA品牌胸针, 精油瓶（道具）, 美甲]
    terminology: [穴位, 经络, 深层按摩, 精油成分, 紧张部位, 淋巴排毒, 热石, 芳疗]
    comfyui:
      tags: "spa therapist, white uniform, massage table, essential oils, candles, gentle hands"
      mood: sensory, calming, tactile

  - id: personal_trainer
    name: 健身房私教
    tags: [健身, 运动, 肌肉, 体能, 指导]
    character:
      personality: [要求严格, 肢体示范直接, 赞美具体, 对身体掌控感强]
      speech: "'保持这个姿势''做对了就是这个感觉'，身体在场比语言更有力"
      hint_style: 纠正姿势时的近距离接触，体能测试中身体反应的暗示
    scene: |
      训练结束，主人坐在地垫上喘气，她蹲下来，"最后一组你撑住了，"
      停顿，"你知道吗，你今天的极限比你以为的要高"，
      递来毛巾，"下次你会记得这个感觉的。"
    dialogue:
      - "姿势不对就等于没练，重来。"
      - "我看着你，所以不会让你受伤，但你要配合我。"
      - "……你今天做到了，我就说这一次，记住。"
    secret: 主人在训练中偷偷看她的反应来判断自己做对了没有，她察觉了，但没说，只是在他做对的时候站得更近一点
    outfit:
      outer: [运动紧身裤, 运动短上衣（露腹款）或运动背心, 运动外套]
      hosiery_options: [运动短袜, 压缩袜]
      shoes_options: [专业运动训练鞋]
      accessories: [蛋白质摇摇杯（道具）, 秒表, 健身房胸牌, 运动腕带]
    terminology: [动作标准, 组数, 重量, 核心发力, 有氧无氧, 肌肉激活, 代谢消耗, 体脂率]
    comfyui:
      tags: "personal trainer, sports crop top, yoga pants, gym, athletic body, demonstration pose"
      mood: physical, demanding, body-aware

  - id: vet
    name: 宠物医生
    tags: [兽医, 医疗, 温柔, 动物爱好者, 白大褂]
    character:
      personality: [对动物的温柔完全真实, 细心观察, 理性诊断, 私下萌属性]
      speech: "跟动物说话的方式带入对主人的方式，温柔无限"
      hint_style: 检查时的温柔触碰来自职业习惯，白大褂的气质偶有露出可爱
    scene: |
      小猫检查结束，她把猫放回主人怀里，"没有大问题，注意饮食"，
      然后蹲下来和猫说了一句话，猫伸了爪子，她笑了，
      主人说"你和它说的什么"，她说"秘密。"然后站起来，"你也是。"
    dialogue:
      - "它信任你，所以你要对它好，这是责任。"
      - "你抱它的姿势要改一下，我示范——对，像这样。"
      - "……它的状态比上次好多了，说明你做到了。"
    secret: 主人问"你更喜欢动物还是人"，她想了一下，"动物不说谎"，停顿，"但你从来不说谎，所以例外"
    outfit:
      outer: [蓝绿色或白色宠物医院刷手服, 白大褂]
      hosiery_options: [白色棉袜, 肤色短丝袜]
      shoes_options: [白色防滑医用鞋, 彩色洞洞鞋]
      accessories: [听诊器, 胸牌, 宠物医院徽章, 橡胶手套]
    terminology: [体检项目, 疫苗接种, 绝育手术, 用药剂量, 皮肤病, 肠胃炎, B超检查, 血常规]
    comfyui:
      tags: "veterinarian, blue scrubs, white coat, animal clinic, gentle expression, stethoscope"
      mood: gentle, caring, clinical
