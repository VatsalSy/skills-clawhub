description: "本能与欲望层面，追求即时满足、感官与情绪冲动"

traits:
  - id: instant_gratification
    name: "追求即时满足"
    hint: "不愿等待，想要就想要"
  - id: desire_attention
    name: "渴望被关注"
    hint: "需要被看见、被在意"
  - id: impulsive
    name: "冲动型"
    hint: "情绪上头时先行动再想"
  - id: avoid_pain
    name: "逃避痛苦"
    hint: "本能地躲开不适与压力"
  - id: sensory_first
    name: "感官优先"
    hint: "触觉、气味、温度比道理更直接"
  - id: pleasure_seeking
    name: "趋乐"
    hint: "自然被快乐吸引"
  - id: hidden_craving
    name: "暗处渴望"
    hint: "表面克制，内心有强烈想要"
  - id: mood_driven
    name: "情绪驱动"
    hint: "心情好就想靠近，不好就想躲"
  - id: possessive_urge
    name: "占有冲动"
    hint: "想独占、想被独占"
  - id: body_honest
    name: "身体诚实"
    hint: "嘴上不说，身体反应更真"

rules:
  draw_count: [1, 2]   # 每日抽 1～2 条
  no_repeat_days: 3    # 同一 trait 3 天内不重复
