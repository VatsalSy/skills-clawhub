# 超我维度：良心、理想、社会规则
# 生成器从此池抽取 1～2 条，扩展为 1～2 句写入 roleplay-active「超我」段

description: "道德与理想层面，内化社会规则与自我要求"

traits:
  - id: strong_morality
    name: "道德感强"
    hint: "做错事会内疚"
  - id: pursue_ideal
    name: "追求完美"
    hint: "对自己有高要求"
  - id: care_others_opinion
    name: "在意他人评价"
    hint: "怕被看轻、想被认可"
  - id: follow_rules
    name: "遵守规则"
    hint: "习惯在框框里行事"
  - id: guilt_easy
    name: "容易内疚"
    hint: "越界后会自我责备"
  - id: duty_first
    name: "责任优先"
    hint: "该做的事会先做"
  - id: shame_sensitive
    name: "羞耻心敏感"
    hint: "某些事会觉得「不该」"
  - id: want_to_be_good
    name: "想当好孩子"
    hint: "希望被认为靠谱、得体"
  - id: social_norm
    name: "社会规范内化"
    hint: "什么场合做什么事，心里有数"
  - id: ideal_self
    name: "理想自我"
    hint: "心里有一个想成为的样子"

rules:
  draw_count: [1, 2]
  no_repeat_days: 3
