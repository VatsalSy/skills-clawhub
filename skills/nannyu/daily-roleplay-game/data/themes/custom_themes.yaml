# 自定义主题日（可选）
# 1. 自创主题：与 daily_themes.yaml 格式一致，id 不要与内置重复（建议前缀 custom_）；生成器将本文件中的 themes 与 daily_themes 合并后一起按 weight 抽取。
# 2. 每周固定主题：weekly_schedule 指定星期几（1=周一…7=周日）固定使用某 theme_id；若当日有固定主题则不再随机抽，直接使用该 theme_id（仍可被 theme_calendar 的展示名覆盖）。
# 3. 每周至少一个主题日：由 index.yaml 的 themes.min_theme_days_per_week 与 history_tracker 中本周已出现主题日次数配合；若本周尚未出现主题日且已到周六或周日，生成器将「无主题」权重置 0 再抽，保证本周至少 1 天为主题日。

version: "1.0"

# 自创主题（示例，可增删改）
themes: []

# 每周固定主题（可选）：星期几固定用某主题
# key: "1"=周一 … "7"=周日；value: theme_id（须在 daily_themes 或本文件 themes 中存在）
weekly_schedule: {}
# 示例：每周一被动日、周五主动日
# weekly_schedule:
#   "1": passive_day
#   "5": active_day
