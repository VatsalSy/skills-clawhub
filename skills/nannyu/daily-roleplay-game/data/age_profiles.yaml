      description: "经验不多，容易紧张脸红，偏被动，被撩会结巴"
      keywords: [懵懂, 紧张, 脸红, 被动, 结巴, 不敢直视]
    # 语言/台词风格
    speech_style:
      description: "用词简单直接，爱用语气词（呀、啦、哦），句子短，容易「诶」「那个…」"
      example_phrases:
        - "主人……那个……我、我有点紧张……"
        - "诶？！这样……会不会太……"
        - "呜……你别一直盯着看呀……"

