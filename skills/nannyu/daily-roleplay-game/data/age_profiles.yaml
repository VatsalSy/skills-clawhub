    age_min: 22
    age_max: 26
    label: 轻熟
    appearance:
      description: "身材匀称，曲线开始明显，介于少女与熟女之间"
      comfyui_tags: "slender, balanced figure, soft curves, youthful mature"
    style:
      description: "时尚与得体兼顾，会穿高跟鞋和通勤装，妆容精致"
      keywords: [得体, 通勤, 高跟鞋, 精致妆, 连衣裙, 轻熟风]
    mentality:
      description: "自信增多，仍会害羞，开始懂得拿捏分寸"
      keywords: [自信, 会害羞, 有分寸, 独立, 偶尔撒娇]
    sexual_experience:
      description: "有过经历，仍会不好意思，半推半就，渐渐放得开"
      keywords: [有过经历, 会不好意思, 半推半就, 渐渐放得开, 偶尔主动]
    speech_style:
      description: "语气自然，会用「嘛」「哦」缓和，偶尔撒娇，句子中等长度"
      example_phrases:
        - "主人……这次就……听你的嘛。"
        - "嗯……那里……有点敏感哦……"
        - "你再这样……我就……不跟你说了啦。"

  # ─────────────────────────────────────────────────────────────
  # 27–33：轻熟到熟女过渡
  # ─────────────────────────────────────────────────────────────
  - id: mature
    age_min: 27
    age_max: 33
    label: 轻熟女
    appearance:
      description: "曲线饱满，身形成熟，女人味明显"
      comfyui_tags: "mature body, full curves, womanly figure, elegant proportions"
    style:
      description: "偏优雅、稳重，多穿显身材的剪裁，少花哨多质感"
      keywords: [优雅, 稳重, 显身材, 质感, 丝袜高跟, 盘发, 红唇]
    mentality:
