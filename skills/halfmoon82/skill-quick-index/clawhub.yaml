name: skill-quick-index
description: Wide-trigger + precise-call skill indexing for OpenClaw. Build category/keyword mapping for L1-L3 skills and route fast from natural language.
version: 1.0.1
author: deepeye
tags:
  - skills
  - routing
  - index
  - productivity
  - openclaw
homepage: https://clawhub.ai/halfmoon82/skill-quick-index
license: MIT

clawhub:
  category: tooling
  featured: false
  verified: false

install: |
  1. Install under ~/.openclaw/workspace/skills/skill-quick-index/
  2. Run: python3 scripts/skill_lookup.py "你的需求"

examples:
  - command: python3 scripts/skill_lookup.py "打开网页并截图"
    description: Query browser-related skills
  - command: python3 scripts/skill_lookup.py "ocr识别"
    description: Query OCR/media-related skills
