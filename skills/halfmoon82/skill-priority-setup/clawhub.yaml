name: skill-priority-setup
description: Automated skill tiering and injection policy configuration for OpenClaw. Scans installed skills, suggests L0-L3 priority tiers, and configures optimized token budgets.
version: 1.0.0
author: deepeye
tags:
  - skills
  - priority
  - setup
  - configuration
  - token-optimization
  - clawhub
homepage: https://clawhub.ai/halfmoon82/skill-priority-setup
license: MIT

# ClawHub publishing info
clawhub:
  category: tooling
  featured: false
  verified: false
  url: https://clawhub.ai/halfmoon82/skill-priority-setup
  
# Dependencies (if any)
dependencies:
  - python3
  - python-docx (for README generation)

# Installation instructions
install: |
  1. Clone to ~/.openclaw/workspace/skills/skill-priority-setup/
  2. Run: python3 scripts/setup.py --dry-run
  3. Review suggestions, then run without --dry-run

# Usage examples
examples:
  - command: python3 scripts/setup.py
    description: Interactive setup wizard
  - command: python3 scripts/setup.py --auto
    description: Auto-mode with default suggestions
  - command: python3 scripts/setup.py --dry-run
    description: Preview changes without applying
