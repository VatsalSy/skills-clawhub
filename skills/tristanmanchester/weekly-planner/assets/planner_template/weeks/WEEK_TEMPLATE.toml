maintenance_outcome = ""

# Optional: 2–5 focus tasks you keep coming back to all week.
focus_tasks = []

# Time blocks are what gets synced to the planner calendar.
# id: required, unique within the week file (short mnemonic like "sage-otter").
# day: Mon|Tue|Wed|Thu|Fri|Sat|Sun
# mode: any key defined in config.toml under [modes.*]

[[time_blocks]]
id = "example-block"
day = "Mon"
mode = "deep-work"
start = "09:00"
minutes = 90
title = ""
notes = ""

