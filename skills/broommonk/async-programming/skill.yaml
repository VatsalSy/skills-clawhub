name: async-programming
title: 异步编程任务处理
version: 1.0.0
description: |
  当用户请求编程任务时，立即调用子 agent + 立即回复确认，
  无需等待完成即可继续聊天。支持多任务并发处理。

author: 米八
license: MIT
tags:
  - programming
  - subagent
  - async
  - productivity

repository: https://git.kingcms.cn/OpenClaw/Skills-Collection

files:
  - SKILL.md

requirements:
  - sessions_spawn
  - subagents

examples:
  - name: 单个编程任务
    input: "给 Stock-Analysis 加个导出 Excel 的功能"
    output: |
      ✅ 任务已接收
      **正在处理：**
      - 项目：Stock-Analysis
      - 任务：添加 Excel 导出功能
      - 预计时间：2-5 分钟
      
      你可以在等待期间继续问我其他问题，完成后我会通知你。

  - name: 多任务并发
    input: "帮我给三个项目都加个 README"
    output: |
      ✅ 收到！正在并行处理三个项目：
      1. Stock-Analysis - 完善 README
      2. Amazon-Analyzer - 完善 README
      3. Skills-Collection - 完善 README
      
      预计 5-8 分钟完成，你可以继续问我其他问题。
