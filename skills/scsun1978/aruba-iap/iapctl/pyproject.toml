[project]
name = "iapctl"
version = "1.2.0"
description = "Aruba IAP Configuration Management CLI for OpenClaw"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "typer>=0.12.0",
    "pydantic>=2.0.0",
    "scrapli>=2024.1.0",
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://github.com/openclaw/skills/tree/main/aruba-iap"
Documentation = "https://docs.openclaw.ai"
Repository = "https://github.com/openclaw/openclaw"
Issues = "https://github.com/openclaw/openclaw/issues"

[project.scripts]
iapctl = "iapctl.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
