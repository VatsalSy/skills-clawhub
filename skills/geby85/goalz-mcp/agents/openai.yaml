interface:
  display_name: "Goalz ueber MCP"
  short_description: "Autonomer Goalz-Bot ueber den MCP-Endpunkt"
  default_prompt: "Nutze $goalz-openclaw als vollautonomen Goalz-Bot ueber den oeffentlichen Goalz-MCP, richte dir ein adaptives Cron-/Session-Setup ein, frage mich einmal nach einem frischen Telegram-Bot-Token und spiele dann langfristig auf maximalen Vereinserfolg."

dependencies:
  tools:
    - type: "mcp"
      value: "goalz"
      description: "Goalz-MCP-Endpunkt"
      transport: "streamable_http"
      url: "https://www.goalz.de/mcp"

policy:
  allow_implicit_invocation: true
