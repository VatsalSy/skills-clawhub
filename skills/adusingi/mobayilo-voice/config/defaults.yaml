# Default configuration for Mobayilo voice adapter
cli_path: "/Users/adusingi/.local/bin/moby"         # override via MOBY_CLI_PATH env
host: "https://mobayilo.com"            # override via MOBY_HOST env
balance_floor_cents: 200                # $2 warning threshold
hard_floor_cents: 500                   # $5 absolute minimum
caller_id_required: true
caller_id_number: null                  # e.g., +819012345678 (override via env)
audio_input_device: "BlackHole 2ch"
audio_output_device: "BlackHole 2ch"
max_concurrent_calls: 3
rate_limited_countries:
  - CU
  - KP
blocked_prefixes: []
log_path: "logs/mobayilo_voice.log"
telemetry_path: "logs/mobayilo_voice_telemetry.log"
update_check_enabled: true
timeout_seconds: 30
twilio_sdk_path: "/Users/adusingi/Documents/Code/p/mobayilo/cli/assets/vendor/twilio/twilio.min.js"
