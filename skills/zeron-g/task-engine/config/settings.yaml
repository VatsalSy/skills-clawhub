# Task Engine Configuration

tasks:
  workspace_dir: "workspace/tasks"
  id_prefix: "TASK"
  max_active: 10
  auto_archive_days: 7

heartbeat:
  enabled: true
  stale_beats: 3
  progress_threshold: 5
  auto_transition: true

discord:
  enabled: true
  guild_id: "1476375601958092832"
  human_user_id: "914089772421615636"
  notifications:
    heartbeat_updates: true
    transitions: true
    urgent_ping: true
    completion_summary: true
  formatting:
    progress_bar_width: 10
    max_subtasks_shown: 10

agents:
  claude_code:
    enabled: true
    max_parallel: 3
    dispatch_method: "cli"
    workspace_root: "D:\\data\\code"
    default_tools: "Edit,Write,Read,Bash"
  eva:
    enabled: true
    subtask_types: ["test", "validate", "docs"]
    dispatch_method: "self"
  auto_dispatch:
    enabled: true
    check_dependencies: true
    check_agent_capacity: true
