[project]
name = "warden-governance-skill"
version = "1.0.0"
description = "Govern your OpenClaw bot with War/Den. Every action evaluated before executing. Community mode with zero dependencies. Enterprise upgrade to Sentinel_OS + EngramPort."
authors = [
    {name = "AN2B Technologies", email = "hello@an2b.com"}
]
keywords = [
    "openclaw",
    "ai-agent",
    "governance",
    "security",
    "clawhub",
    "sentinel-os",
    "engramport",
    "policy-engine",
    "audit-trail",
    "ai-safety"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pyyaml>=6.0",
]

[project.optional-dependencies]
enterprise = [
    "httpx>=0.24",
]
dev = [
    "pytest>=8.0",
    "pyyaml>=6.0",
]

[project.urls]
Homepage = "https://warden.an2b.com"
Documentation = "https://warden.an2b.com/docs"
Repository = "https://github.com/an2b/warden-governance-skill"
ClawHub = "https://clawhub.com/an2b/warden-governance"
SentinelOS = "https://getsentinelos.com"
EngramPort = "https://engram.eideticlab.com"

[project.entry-points."openclaw.skills"]
warden-governance = "warden_governance.skill:WardenGovernanceSkill"

[tool.setuptools.packages.find]
include = ["warden_governance*"]

[tool.setuptools.package-data]
"*" = ["*.yaml", "*.json", "*.md"]

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.backends._legacy:_Backend"

[tool.pytest.ini_options]
testpaths = ["tests"]
